<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Time</title>

<link rel="stylesheet" type= "text/css"  href="assets/css/style.css"/>

<!-- bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

</head>
<body>
    
    <div class="jumbotron">
        <h1>Train Time!</h1>
        <p>Any Time is Train Time</p>
    </div>


    <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Current Train Schedule</h3>
        </div>
        
            <table class="table">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th> 
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

            </table>
    </div>


      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Add a Train</h3>
        </div>
        <div class="panel-body">
        <form> 
            <div class="form-group">
                <label for="train-name-input">Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
            </div>

            <div class="form-group">
                <label for="train-name-input">Destination</label>
                <input class="form-control" id="train-name-input" type="text">
            </div>

            <div class="form-group">
                <label for="train-name-input">First Train (HH:mm-Military Time)</label>
                <input class="form-control" id="train-name-input" type="text">
            </div>

            <div class="form-group">
                <label for="train-name-input">Frequency (min)</label>
                <input class="form-control" id="train-name-input" type="text">
            </div>

            <input type="submit" value="Submit">
        </form>
        

      </div>




    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type:"text/javascript" src="assets/java/main.js"></script>
</body>
</html>
