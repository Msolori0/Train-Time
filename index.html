<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Time</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="jumbotron">
        <h1>Train Time!</h1>
        <p>Any Time is Train Time</p>
    </div>

    <div class=table>
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
            </div>

            <table class="table" id="train-table">
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>

                <tbody>

                </tbody>

            </table>

        </div>


        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">Add a Train</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="train-name-input">Train Name</label>
                        <input class="form-control" id="train-name-input" type="text">
                    </div>

                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>

                    <div class="form-group">
                        <label for="first-input">First Train (HH:mm-Military Time)</label>
                        <input class="form-control" id="first-input" type="text">
                    </div>

                    <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="text">
                    </div>

                    <input id="submit" type="submit" value="Submit">
                </form>


            </div>

        </div>

        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type: "text/javascript" src="assets/java/main.js"></script>
</body>

</html>
